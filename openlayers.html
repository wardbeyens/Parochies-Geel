<!DOCTYPE html>
<html>
  <head>
    <title>Hoeveel parochies telt Geel?</title>
    <meta http-equiv="imagetoolbar" content="no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        background: #ffffff;
      }
      #map {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      #slider {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.maptiler.com/ol/v6.12.0/ol.css"
      type="text/css"
    />
    <script
      src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,fetch,Function.prototype.bind,es5&flags=always,gated&unknown=polyfill"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.maptiler.com/ol/v6.12.0/ol.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <input
      id="slider"
      type="range"
      min="0"
      max="1"
      step="0.1"
      value="1"
      oninput="layer.setOpacity(parseFloat(this.value))"
    />
    <script type="text/javascript">
      var mapExtent = ol.proj.transformExtent(
        [4.861257, 51.081229, 5.189491, 51.255723],
        "EPSG:4326",
        "EPSG:3857"
      );
      var mapMinZoom = 0;
      var mapMaxZoom = 17;
      var layer = new ol.layer.Tile({
        extent: mapExtent,
        source: new ol.source.XYZ({
          attributions:
            'Rendered with <a href="https://www.maptiler.com/engine/">MapTiler Engine</a>',
          url: "{z}/{x}/{y}.png",
          tilePixelRatio: 1.0,
          minZoom: mapMinZoom,
          maxZoom: mapMaxZoom,
        }),
      });
      var mapLayer = new ol.layer.Tile({
        source: new ol.source.OSM(),
      });

      var map = new ol.Map({
        target: "map",
        layers: [mapLayer, layer],
        view: new ol.View({
          center: ol.proj.fromLonLat([5.025374, 51.168476]),
          zoom: 11,
        }),
      });
    </script>
  </body>
</html>
